{% extends "base.html" %}
{% block content %}

<div class="box">
<h3>Upload FK Orders</h3>
<form action="/web/upload-orders" method="post" enctype="multipart/form-data">
<input type="file" name="file">
<input type="hidden" name="seller_id" value="{{seller}}">
<button class="btn">Upload Orders</button>
</form>
</div>

<div class="box">
<h3>Upload FK Returns</h3>
<form action="/web/upload-returns" method="post" enctype="multipart/form-data">
<input type="file" name="file">
<input type="hidden" name="seller_id" value="{{seller}}">
<button class="btn">Upload Returns</button>
</form>
</div>

<div class="box">
<h3>Check Risk</h3>
<form action="/web/check" method="post" enctype="multipart/form-data">
<input type="file" name="file">
<button class="btn">Check</button>
</form>
</div>

{% if result %}
<div class="box">
<h3>Result</h3>

<table border="1" width="100%" style="border-collapse:collapse">
<tr style="background:#eee">
<th>Order ID</th>
<th>Risk</th>
<th>Action</th>
</tr>

{% for r in result %}
<tr style="background:{% if r.risk=='HIGH' %}#ffcccc{% else %}#ccffcc{% endif %}">
<td>{{r.order}}</td>
<td>{{r.risk}}</td>
<td>{{r.action}}</td>
</tr>
{% endfor %}

</table>
</div>
{% endif %}

</div>
{% endif %}

{% endblock %}
